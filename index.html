<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhotoMoments</title>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <header class="header">
    <h1 class="HeaderText">PhotoMoments</h1>
    <button class="btn addNewMoment Primarybtn" onclick="addNewMoment()" >Add new Moment</button>
  </header>
  <main id="bodySection">
    <aside>
      <select name="year" id="yearSelect">
      </select>
      <select name="month" id="monthSelect">
        <option value="">Select Month</option>
      </select>
    </aside>
    <article class="Gallerywrapper">
      <div id="GallerywrapperGrid" hidden >
          
</div>
      <div id="GallerywrapperNotFound" >
        <h1>No moments captured yet</h1>
        <button class="btn addNewMoment Primarybtn" onclick="addNewMoment()" >Add new Moment</button>
      </div>
    </article>
  </main>
  
  <div id="photoModal" class="modal-overlay" aria-modal="true" role="dialog" hidden>
    <div class="modal-content">
        <button id="modalCloseBtn" class="modal-close-btn" aria-label="Close modal">&times;</button>
        <div class="modal-body">
            <img id="modalImage" class="modal-image" src="" alt="Full-size photo">
            <div class="modal-text-content">
                <p id="modalDate" class="modal-date"></p>
                <p id="modalStory" class="modal-story"></p>
            </div>
        </div>
    </div>
</div>

  <script src="js/app.js"></script>
</body>

</html>
