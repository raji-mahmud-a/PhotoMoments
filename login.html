<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhotoMoments</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/auth.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="js/toastify.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ“¸ PhotoMoments</h1>
                <p>Your personal memory timeline</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Sign In</button>
                <button class="auth-tab" id="signupTab">Sign Up</button>
            </div>
            
            <!-- Sign In Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <button type="submit" class="auth-button" id="loginButton">
                    <span class="button-text">Sign In</span>
                    <span class="button-loading hidden">
                        <div class="loader">
                            
                        </div>
                        Signing in...</span>
                </button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required minlength="6" placeholder="Choose a password (6+ characters)">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6" placeholder="Confirm your password">
                </div>
                <button type="submit" class="auth-button" id="signupButton">
                    <span class="button-text">Create Account</span>
                    <span class="button-loading hidden">Creating account...</span>
                </button>
            </form>
            
            <div id="authMessage" class="auth-message hidden"></div>
        </div>
    </div>
    
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
