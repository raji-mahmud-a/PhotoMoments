<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">

  <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/materialsymbolsoutlined/v161/kJEhBvYX7BgnkSrUwT8OhrdQoLEgI5bM2Jp1TozL3tHn-K1w.woff2" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
    <header class="header">
        <h1 class="HeaderText">PhotoMoments</h1>
        <nav class="headerButtonsContainer">
            <a href="index.html" class="btn Primarybtn"><span class="material-symbols-outlined">
    arrow_back
</span> Back to Gallery</a>
            <button id="logoutBtn" class="btn Primarybtn">Log Out<span class="material-symbols-outlined">
logout
</span></button>
        </nav>
    </header>

    <div class="upload-container">
        <div class="upload-card">
            <h2>Add a New Memory</h2>
            <p>Upload a photo and tell its story</p>
            
            <form id="uploadForm" class="upload-form">
                <div class="photo-upload-section">
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-content">
                            <div class="upload-icon">ðŸ“·</div>
                            <p class="drop-zone-text">Drag and drop a photo here</p>
                            <p class="drop-zone-or">or</p>
                            <button type="button" id="selectFileBtn" class="select-file-btn">Choose Photo</button>
                            <input type="file" id="photoInput" accept="image/*" hidden>
                        </div>
                        
                        <div id="photoPreview" class="photo-preview hidden">
                            <img id="previewImage" src="" alt="Preview">
                            <button type="button" id="removePhoto" class="remove-photo-btn">&times;</button>
                        </div>
                        
                        <div id="uploadProgress" class="upload-progress hidden">
                            <div class="progress-bar">
                                <div id="progressFill" class="progress-fill"></div>
                            </div>
                            <p id="progressText">Uploading...</p>
                        </div>
                    </div>
                </div>
                
                <div class="photo-details-section">
                    <div class="form-group">
                        <label for="photoDate">When was this photo taken?</label>
                        <input type="date" id="photoDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="photoStory">Tell the story of this moment</label>
                        <textarea 
                            id="photoStory" 
                            placeholder="What made this moment special? Who was there? What happened?"
                            rows="4"
                        ></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                        <button type="submit" id="saveBtn" class="save-btn" disabled>
                            <span class="btn-text">Save Memory</span>
                            <span class="btn-loading hidden">Saving...</span>
                        </button>
                    </div>
                </div>
            </form>
            
            <div id="uploadMessage" class="upload-message hidden"></div>
        </div>
    </div>
    
    <script src="js/supabase-config.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
